    <body style="padding-top: 60px;">
        <div class="container">
            <div class="row">
                <div class="col-xl-4">
                    <form>
                        <div class="form-group">
                            <label for="tableID">School</label>
                            <input type="text" class="form-control" id="tableID" placeholder="Enter School's name">
                        </div>
                        <div class="form-group">
                            <label for="tableFirstName">First Name</label>
                            <input type="text" class="form-control" id="tableFirstName" placeholder="Please Enter first Name">
                        </div>
                        <div class="form-group">
                            <label for="tableLastName">Last Name</label>
                            <input type="text" class="form-control" id="tableLastName" placeholder="Please Enter last Name">
                        </div>
                        <button type="button" onclick="addIntoTable()" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">School</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Second Name</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            let school = document.querySelector('#tableID');
            let firstName = document.querySelector('#tableFirstName');
            let secondName = document.querySelector('#tableLastName');
            let table = document.querySelector('table');
            
            function addIntoTable() {
                let row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                
                cell1.innerHTML = school.value;
                cell2.innerHTML = firstName.value;
                cell3.innerHTML = secondName.value;
            }
        </script>
    </body>
